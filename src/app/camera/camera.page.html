<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="takePictures()" expand="full" color="primary">
    Take photo!
  </ion-button>

  <ion-card *ngIf="myImg">
    <!-- {{myImg}} -->
    <ion-img [src]="myImg"></ion-img>
  </ion-card>
</ion-content>
