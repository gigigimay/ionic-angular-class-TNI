<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>คอร์สเรียน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar mode="ios" (ionChange)="onChange($event)" debounce="300" animated></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let c of filteredCourse" (click)="itemSelected(c)">
      <ion-label>
        <ion-text color="primary">
          <h3>{{c.c_title}}</h3>
        </ion-text>
        <p>{{c.c_detail}}</p>
      </ion-label>
      <ion-badge color="danger">{{c.c_view}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
